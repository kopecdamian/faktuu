{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block navbar %}
    <a href="{% url 'signup' %}" class="button">Zarejestruj</a>
{% endblock %}

{% block content %}
<h2>Zaloguj się</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <a href="{% url 'password_reset' %}" class="link">Resetuj hasło</a>
  <button type="submit" class="button">Zaloguj</button>
</form>
{% endblock %}
