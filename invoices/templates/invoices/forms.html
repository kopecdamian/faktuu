{% extends 'base.html' %}

{% block title %}Dodaj Fakturę Sprzedaży{% endblock %}

{% block titlePage %}Dodaj Fakturę Sprzedaży{% endblock %}

{% block content %}
    <h1>Nowa faktura</h1>
    <p><strong>Numer faktury:</strong> {{ invoice.number }}</p>

    <form action="{% url 'invoices:save' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <label for="client">Klient</label>
            <select name="client" id="client">
                <option value="" selected>-- Wybierz klienta --</option>
                {% for client in all_clients %}
                    <option value="{{ client.id }}">{{ client.name }}</option>
                {% endfor %}
            </select>

            <label for="product">Produkt</label>
            <input type="text" name="product" id="product">
        </fieldset>
        
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Zapisz</button>
            <a href="{% url 'invoices:index' %}" class="btn btn-secondary">Anuluj</a>
        </div>
    </form>
{% endblock %}
