<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowa faktura</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms_view.css' %}">
</head>
<body>
    <div class="container">
        <h1>Nowa faktura</h1>
        <p><strong>Numer faktury:</strong> {{ invoice.number }}</p>

        <form action="{% url 'invoices:save' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <label for="client">Klient</label>
                <input type="text" name="client" id="client">

                <label for="product">Produkt</label>
                <input type="text" name="product" id="product">
            </fieldset>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Zapisz</button>
                <a href="{% url 'invoices:index' %}" class="btn btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
</body>
</html>
